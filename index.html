<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f812df695.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- Barra navegación -->
    <nav>
        <div class="contenedor-img.nav"> <img src="./assets/PngItem_1906030.png" alt="caravan" class="img-caravan"></div>
        <ul class="botones-nav">
            <li class="boton-nav" id="boton-personajes">Personajes</li>
            <li class="boton-nav" id="boton-episodios">Episodios</li>
            <li class="boton-nav" id="boton-citas">Citas</li>
            <li class="boton-nav" id="boton-muertes">Muertes</li>
        </ul>
    </nav>

    <!--Main  -->
    <main class="hero">
        <div class="contenedor-img-hero">
            <img src="./assets/walter-jessie4.jpg" alt="desierto-walter-jessie" class="img-hero">
        </div>
    </main>

    <!-- Campo de búsqueda -->
    <section class="seccion-buscador ocultar">
        <form action="" id="form-busqueda">
            <label for=""> Buscar Personaje <span><i class="fas fa-search"></i></span></label>
            <input type="text" name="" id="input-busqueda" placeholder="Escriba aqui el nombre del personaje" size="50" class="input-busqueda">
        </form>
    </section>
    

    <!-- Sección personajes  -->
    <section class="seccion-personajes ocultar">
        <div id="card-personajes" class="contenedor-tarjetas"></div>
        <div class="contenedor-tarjetas-individuales"></div>
    </section>
    
    <!-- Sección episodios -->

    <section class="seccion-episodios ocultar">
       <h3 class="titulo-episodios">En esta sección encontraras la información de los episodios por temporada:</h3>
        <div id="card-episodios" class="contenedor-tarjetas-episodios"></div>
        <div class="contenedor-tarjetas-individuales-episodio"></div>

    </section>

    <footer></footer>
    
    <script src="./index.js"></script>
</body>
</html>
